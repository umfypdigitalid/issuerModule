<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login website</title>
    <link rel="stylesheet" href="style2_login.css">
</head>
<body>
    <div class="login_container">
            <form action="" class="form" id="login">
                <h1 class="form_title">Login</h1>
                <!--Hidden, error message -->
                <div class="form_message form_message--error">Incorrect username and password!</div>
                <div class="form_input--group">
                    <input type="text" class="form_input" autofocus placeholder = "Username or email">
                    <div class="form_input--error-message">This is error message.</div>
                </div>
                <div class="form_input--group">
                    <input type="password" class="form_input" placeholder = "Password">
                    <div class="form_input--error-message">This is error message</div>
                </div>
                <button class="form_button" id="submit">Continue</button>
                <p class="form_text">
                    <a href="#" class="form_forgotpassword_ link">Forgot your password</a>
                </p>
            </form>
    </div>
</body>
</html>
