<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login website</title>
    <link rel="stylesheet" href="style2_login.css">
</head>
<body>
    <div class="login_container">
            <form action="login.php" class="form" id="login" method = "POST">
                <h1 class="form_title">Login</h1>
                <!--Hidden, error message -->
                <div class="form_message form_message--error"></div>
                <div class="form_input--group">
                    <input type="text" name = "username" class="form_input" autofocus placeholder = "Username or email">
                    <div class="form_input--error-message"></div>
                </div>
                <div class="form_input--group">
                    <input type="password" name = "password" class="form_input " placeholder = "Password">
                    <div class="form_input--error-message"></div>
                </div>
                <button class="form_button" id="submit">Continue</button>
                <p class="form_text">
                    <a href="#" class="form_forgotpassword_link">Forgot your password</a>
                </p>
            </form>

    </div>
    <script src="loginjs.js"></script>
   </body>
</html>
